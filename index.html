<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda Florestal</title>
</head>

<body>
    <!-- Logo -->
    <div class="background-logo"></div>
    <!-- Logo de fundo-->
    <div class="background-fundo"></div>
    <!-- Container principal da agenda -->
    <div class="container">
        <!-- Cabeçalho com logo-->
        <header class="header">
            <h1><img src="./img/fundo1.svg" alt="Logo" class="Logo"> Florestal</h1>
        </header>
        
        <!-- Seções com imagens e informações -->
        <div class="content">
            <div class="column-left">
                <!-- Imagem principal à esquerda -->
                <img src="./img/1.jpg" alt="Imagem 1" class="main-image">
                <div class="grid">
                    <div class="card-data">
                        <h2>Datas</h2>
                        <ul>
                            <b>OUTUBRO</b>
                            <li>14 à 16 Unificado Florestal</li>
                        </ul>                        
                    </div>
                    
                </div>
            </div>

            <div class="column-right">
                <!-- Duas imagens pequenas lado a lado à direita -->
                <div class="image-row">
                    <img src="./img/2.jpg" alt="Imagem 2" class="small-image">
                </div>

                <!-- Duas grids com informações abaixo das imagens -->
                <div class="grid">
                    <div class="card">                        
                        <h2>Pastor Local</h2>
                        <p>Ev. Gilson Assunção e Marcia Assunção</p>
                    </div> 
                    <div class="card">
                        <h2>Endereço</h2>
                        <p>Rua: Altevir Alves Cordeiro N°94 - Florestal - Quatro Barras - PR</p>
                    </div>                   
                </div>
            </div>
        </div>
        
        <!-- Rodapé -->
        <footer class="footer"></footer>
        <p>&copy; 2024 Assembleia de Deus em Quatro Barras</p>
        </footer>
    </div>
</body>

</html>
